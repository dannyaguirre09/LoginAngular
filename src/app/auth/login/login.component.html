<div class="container">
    <div class="row pt-5">
        <div class="col-md-6 offset-md-3" >
            <div class="card">
                <div class="card-header text-center">
                    <p class="center">Login</p>
                </div>                    
                <div class="card-body">
                    <form [formGroup] ="form"  (ngSubmit) = "onLogin()">                        
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" formControlName = "username" type="email" [ngClass] = "{'is-invalid': submitted && f.username.errors}"  >
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Por favor, ingrese el correo</div>
                                <div *ngIf="f.username.errors.email">Por favor, ingrese un correo v√°lido</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" formControlName = "password" type="password"  [ngClass] = "{'is-invalid': submitted && f.password.errors}" >
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Por favor, ingrese el password</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block">Log In</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
