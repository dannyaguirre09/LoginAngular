
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" >Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" >Home <span class="sr-only">(current)</span></a>
            </li>
           
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{correo}}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a (click) = 'logout()' class="dropdown-item">Log Out</a>
                </div>
              </li>
          </ul>         
        </div>
      </nav>

    <div class="row pt-5">
        <div class="col-md-6" *ngFor="let item of data.result" >
            <div class="card">
                <div class="card-header text-center">
                    <p class="center">Zona {{item.zoneID}}</p>
                </div>                    
                <div class="card-body" >
                    <div class="row">                        
                        <div class="col-md-6">
                            <label>zoneName: {{item.zoneName}}</label>
                        </div>
                       
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Color: {{item.zoneColor}}</label>
                        </div>
                        <div class="col-md-6">
                            <label>zoneStatus: {{item.zoneStatus}}</label>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>zoneDate: {{item.zoneDate}}</label>
                        </div>
                        <div class="col-md-6">
                            <label>Color: {{item.zoneColor}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <p>--------------------------------------------------------------------------------</p>
                        <div class="col-md-6">
                            <label>controlZoneDetailDtoList</label>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div  class="col-md-12" *ngFor="let number of arrayOne(item.controlZoneDetailDtoList.length); let i = index; " >
                            <div class="row">
                                <div class="col-md-4">
                                    <label>Latitude: {{item.controlZoneDetailDtoList[i].zoneLatitude}}</label>
                                </div>
                                <div class="col-md-5">
                                    <label>Longitude: {{item.controlZoneDetailDtoList[i].zoneLongitude}}</label>
                                </div>
                                <div class="col-md-3">
                                    <label> Sequence: {{item.controlZoneDetailDtoList[i].zoneSequence}}</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
             </div>
        </div>
    </div>
    <div class="row">
       
    </div>
</div>
